all:
  children:
    splunk_servers:
      hosts:
        splunk-server:
          ansible_host: 192.168.1.10  # Update with your Splunk server IP
          # For initial bootstrap, use root or another user with sudo access
          # After bootstrap, this will be changed to 'ansible'
          ansible_user: root  # Change to 'ansible' after bootstrap
          ansible_ssh_private_key_file: ~/.ssh/id_rsa  # Optional: specify SSH key
    cribl_servers:
      hosts:
        cribl-server:
          ansible_host: 192.168.1.11  # Update with your Cribl server IP
          # For initial bootstrap, use root or another user with sudo access
          # After bootstrap, this will be changed to 'ansible'
          ansible_user: root  # Change to 'ansible' after bootstrap
          ansible_ssh_private_key_file: ~/.ssh/id_rsa  # Optional: specify SSH key

